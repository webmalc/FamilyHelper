[database]
host     = localhost
username = postgres
password = password
dbname   = postgres
adapter = Mysql

[application]
controllersDir = ../app/controllers/
modelsDir      = ../app/models/
libDir         = ../app/lib/
viewsDir       = ../app/views/
pluginsDir     = ../app/plugins/
libraryDir     = ../app/library/
cacheDir       = ../app/cache/
logPath        = ../app/logs/app.log
validatorsDir  = ../app/validators/
securityPath   = ../app/config/security.ini
baseUri        = /

[smtp]
host = smtp.example.com
port = 465
security = ssl
username = example@example.com
password = password

[user]
name = Администратор
email = example@example.com
password = password
role = admin

[mail]
fromEmail = fh@example.com
fromName = FamilyHelper
subject = FamilyHelper message

[acl]
path = ../app/cache/acl.txt
apc = fh_acl

[models]
metadata.adapter = "Memory"

[environment]
type = dev
token = mySecretToken24CharsMax

[auth]
maxLoginAttempts = 3
loginAttemptsBlockDuration = 30 minutes
